
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../../icon/file.png" type="image/x-icon" />
    <link rel="shortcut icon" href="../../icon/file.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/header.css">
    <link rel="stylesheet" type="text/css" href="../../css/button.css">
    <link rel="stylesheet" type="text/css" href="../../css/card.css">
    <link rel="stylesheet" type="text/css" href="../../css/grid.css">
    <link rel="stylesheet" type="text/css" href="../../css/table.css">
    <link rel="stylesheet" type="text/css" href="../../css/input.css">
    <link rel="stylesheet" type="text/css" href="../../css/dialog.css">
    <title>análise de solo</title>
</head>

<body>
    <div id="header">
        <b id="headerTitle"></b>
        <a class="back"></a>
        <div class="menu" tabindex="0">
            <div class="trigger"></div>
            <ul>
                <li class="back">Voltar</li>
                <li data-href="reload">Recarregar</li>
            </ul>
        </div>
    </div>

    <table class="data2 details">
        <thead>
            <tr>
                <th colspan="2">Informações</th>
            </tr>
        </thead>
        <tbody id="informacoes"></tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <button class="contained red" id="excluir">excluir análise de solo por completa</button>
                    <!-- <button class="contained" id="imprimir">imprimir</button> -->
                </td>
            </tr>
        </tfoot>
    </table>

    <table class="data2 details">
        <thead>
            <tr>
                <th colspan="2">Configuração</th>
            </tr>
        </thead>
        <tbody id="configuracoes">
            <tr>
                <th>Configuração</th>
                <td id="configuracao"></td>
            </tr>
            <tr>
                <th>Pacotes de configuração para a correção da acidez do solo</th>
                <td id="configuracaoacidezsolo"></td>
            </tr>
        </tbody>
    </table>

    <table class="data2 details">
        <thead>
            <tr>
                <th colspan="4">amostras</th>
            </tr>
        </thead>
        <tbody id="amostras"></tbody>
    </table>

    <table class="data2 details">
        <thead>
            <tr>
                <th>Coordenadas</th>
                <th>Média das camadas</th>
                <th>Soma das camadas</th>
            </tr>
        </thead>
        <tbody id="coordenadas"></tbody>
    </table>

    <div class="box">
        <div id="map"></div>
        <br>
        <div id="chartLaudoQuimicoValores"></div>
        <br>
        <div id="chartLaudoQuimicoPercentage"></div>
        <br>
        <div id="chartLaudoQuimicoMgdm3"></div>
        <br>
        <div id="chartLaudoQuimicoCmolcdm3"></div>
    </div>

    <button class="action add" title="Nova amostra" id="add"></button>
</body>

<script type="text/javascript" src="../../script/util/fusionchart/fusioncharts.js"></script>
<script type="text/javascript" src="../../script/util/fusionchart/themes/fusioncharts.theme.candy.js"></script>
<script type="module" src="javascript.js"></script>

</html>
