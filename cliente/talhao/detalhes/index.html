<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../../../icon/file.png" type="image/x-icon" />
    <link rel="shortcut icon" href="../../../icon/file.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../../css/header.css">
    <link rel="stylesheet" type="text/css" href="../../../css/table.css">
    <link rel="stylesheet" type="text/css" href="../../../css/card.css">
    <link rel="stylesheet" type="text/css" href="../../../css/button.css">
    <link rel="stylesheet" type="text/css" href="../../../css/dialog.css">
    <title>talhão</title>
</head>

<body>
    <div id="header">
        <b></b>
        <a class="back"></a>
        <div class="menu" tabindex="0">
            <div class="trigger"></div>
            <ul>
                <li class="back">Voltar</li>
                <li data-href="reload">Recarregar</li>
            </ul>
        </div>
    </div>

    <table class="data2 details">
        <thead>
            <tr>
                <th colspan="2">Especificações do talhão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Nome</th>
                <td id="nome"></td>
            </tr>
            <tr>
                <th>Área</th>
                <td id="area"></td>
            </tr>
            <tr>
                <th>Matrícula</th>
                <td id="matricula"></td>
            </tr>
        </tbody>
    </table>

    <table class="data2 details">
        <thead>
            <tr>
                <th colspan="2">Informações de geografia</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Longitude</th>
                <td id="longitude"></td>
            </tr>
            <tr>
                <th>Latitude</th>
                <td id="latitude"></td>
            </tr>
            <tr>
                <th>Elevação</th>
                <td id="elevacao"></td>
            </tr>
            <tr>
                <td colspan="2" id="map"></td>
            </tr>
            <tr>
                <td><button class="contained red" id="excluir" type="button">excluir</button></td>
                <td><button class="contained" id="editar" type="button">editar</button></td>
            </tr>
        </tbody>
    </table>

    <table class="data details">
        <thead>
            <tr>
                <th colspan="2">Lista de análises</th>
            </tr>
        </thead>
        <tbody id="analiseList"></tbody>
    </table>

    <button class="action add" title="Nova análise de solo" id="novaAnaliseSolo"></button>
</body>

<script type="module" src="javascript.js"></script>

</html>
